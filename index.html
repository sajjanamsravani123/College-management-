<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <img src="https://i.ytimg.com/vi/MPuw3DpSsG8/hqdefault.jpg" id="img" style="width: 480px; height: 360px;">
  <title>Admin Login</title>
  <link rel="stylesheet" href="login_details.css">
  <script defer src="login_details.js"></script>
</head>

<body>
<h1 style="color:white" style="font-family:verdana" style="text-align:center">College Mangement system</h1>

  <main id="main-holder">
    <h1 id="login-header">Admin Login</h1>
    
    
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit">
    </form>
  
  </main>
</body>

</html>
